apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: stock-news
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: stock-news
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
    - name: 'stock-news-dashboards'
      orgId: 1
      folder: 'Stock News'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
